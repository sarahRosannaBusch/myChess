<!doctype html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8' /> 
    <title> myChess </title>
    <meta name='author' content='Sarah Rosanna Busch' />
    <meta name='description' content='Serverless version of myChess' />
    <meta name='date' content='21 April 2021' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='icon shortcut' href='img/chesspieces/myPieces/wR.png' />
    <link rel='stylesheet' href='libs/chessboardjs/chessboard.css' />
</head>
<body onload='myChess.init()'>
    <main>
        <section>
            <heading>
                <button title='Undo Last Move' onclick='myChess.undo()'>
                    <img alt='undo' src='img/undo.svg' />
                </button>
                <h1>Play Chess</h1>            
                <button title='Reset Board' onclick='myChess.resetBoard()'>
                    <img alt='reset' src='img/reload.svg' />
                </button>
            </heading>
            <br>
            <div id="myBoard" class="container spin"></div>
            <h3 id="status" style="padding-bottom:0.25em">Make your move</h3>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='libs/chessboardjs/chessboard.js'></script>
    <script src='libs/chess.js'></script>
    <script src='myChess.js'></script>
</body>
</html>
